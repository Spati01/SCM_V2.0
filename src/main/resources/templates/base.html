<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="parent(content,title,script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
    rel="stylesheet"
  />

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />

   
    <link rel="stylesheet" data-th-href="@{'/css/login.css'}" />

    <link rel="stylesheet" data-th-href="@{'/css/sidebar.css'}" />
    
       
    <link rel="stylesheet" data-th-href="@{'/css/add_contact.css'}" />

    <link rel="stylesheet" data-th-href="@{'/css/view_contact.css'}" />

    <!--Font awesome-->

    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

   
    <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">



<!--User is logged in  : navbar -->

<div th:if="${LoggedInUser}">
  <div data-th-replace="~{user/user_navbar::user_navbar}"></div>
</div>




<!--User is not logged in : navbar -->
<div th:unless="${LoggedInUser}">
  <div data-th-replace="~{navbar :: navbar}"></div>
</div>







<!--Main Contant-->
<div class="p-4 ">
    <section data-th-replace="${content}">
    </section>
</div>

<!-- Common footer
<footer class="p-4">
    Hello This is my Side 
</footer> -->

     <!-- flow bite content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
     <Script data-th-src="@{'/js/script.js'}"></Script>
  <th:block data-th-replace="${script}"></th:block>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
