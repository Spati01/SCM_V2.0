<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
</head>
<body>
    <div id="content">
      <div class="grid grid-cols-12 mt-3">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 animated-border-form">

        
      <!--Card-->
      <div href="#" class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

<!--Message Here-->


       
        


<div data-th-replace="message::messagebox"></div>

         <div class="flex justify-center items-center">

          <animated-icons
src="https://animatedicons.co/get-icon?name=Register&style=minimalistic&token=be93a354-eb41-497f-bb52-cdf419e7d920"
trigger="loop"
attributes='{"variationThumbColour":"#A4A7A9","variationName":"Gray Tone","variationNumber":3,"numberOfGroups":1,"strokeWidth":1.5,"backgroundIsGroup":true,"defaultColours":{"group-1":"#000000","background":"#588FEAFF"}}'
height="100"
width="100"
></animated-icons>
         </div>

         <h3 class="wave-text text-center">
          <span>S</span><span>i</span><span>g</span><span>n</span><span>u</span><span>p</span>
      </h3>
      








 <!--This is my form -->

<form  novalidate data-th-action="@{/do-register}"  data-th-object="${userForm}" method="post"  class="max-w-sm mx-auto mt-5">
    <!--Name-->
    <div class="mb-3">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text" id="name" name="name" data-th-field="*{name}"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
        dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
         dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jon Sing...." required />
      <p
       data-th-if="${#fields.hasErrors('name')}"
       data-th-errors="*{name}"
      class="text-red-600 px-1 py-2"></p>
   
        </div>

<!--Email-->
<div class="mb-3">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
    <input type="email" id="email" name="email"  data-th-field="*{email}"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
     focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
       dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jon@gmail.com" required />
       <p
       data-th-if="${#fields.hasErrors('email')}"
       data-th-errors="*{email}"
      class="text-red-600 px-1 py-2"></p>

      </div>
<!--Phone Number-->
<div class="mb-3">
    <label for="Phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
    <input type="number" id="Phone"  name="phoneNumber" data-th-field="*{phoneNumber}"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
     focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
       dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
 
       <p
       data-th-if="${#fields.hasErrors('phoneNumber')}"
       data-th-errors="*{phoneNumber}"
      class="text-red-600 px-1 py-2"></p>
 
      </div>

<!--Password-->


<div class="mb-3">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
    <input type="password" id="password" name="password"  data-th-field="*{password}"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
     focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
       dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex:-1234.." required />
 
 
       <p
       data-th-if="${#fields.hasErrors('password')}"
       data-th-errors="*{password}"
      class="text-red-600 px-1 py-2"></p>
 
 
      </div>

<!--About-->

<div class="mb-3">

    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
    <textarea name="about" data-th-field="*{about}" id="about" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>

    <p
    data-th-if="${#fields.hasErrors('about')}"
    data-th-errors="*{about}"
   class="text-red-600 px-1 py-2"></p>

  </div>

<!--Buttons-->
<div class="mb-3 flex  justify-center space-x-3">

    <button type="submit"  class="animated-border-button" ><span>SignUp</span></button>

    <button type="reset"  class="animated-border-button" ><span>Reset</span></button>

</div>

</form>

      </div>


      </div>

    </div>

</body>
</html>
